<div id="pageHeader" class="row mb-3">
  <nav class="col navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/']">{{ 'app-title' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-3 configuration">
          <p-button *ngIf="isHomePage" icon="pi pi-cog" [title]="'titles.configuration' | translate" (onClick)="handleConfigurationNavigation()"></p-button>
          <p-button *ngIf="isConfigurationPage" icon="pi pi-chevron-left" [title]="'titles.home' | translate" (onClick)="handleHomeNavigation()"></p-button>
        </li>
        <li class="nav-item px-3 lang-select">
          <select #langSelect (change)="translate.use(langSelect.value)" class="form-control">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>
</div>
