<div class="validation-errors-template">
  <p-table #validationTable [value]="errors" styleClass="mb-2">
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr>
        <td width="60" class="index text-center">{{ rowIndex + 1 }}</td>
        <td class="details">
          <h5>{{ 'validation.errors.' + rowData.errorCode + '.title' | translate }}</h5>
          <p>{{ 'validation.errors.' + rowData.errorCode + '.description' | translate }}</p>
        </td>
        <td width="58">
          <p-button *ngIf="rowData.sectionId" icon="pi pi-external-link" [title]="'validation.go-to' | translate" (onClick)="goToError(rowData)" styleClass="ui-button-primary"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="actions text-right">
    <p-button icon="pi pi-times" [label]="'actions.close' | translate" (onClick)="close()" styleClass="ui-button-secondary"></p-button>
  </div>
</div>
